{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고유명사 - 등록</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>固有名詞登録</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form action="/verb/reg/" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>韓国語</strong></label>
            <div class="col-sm-4">
                <input type="text" name="kr" class="form-control" id="inputTitle" required="true">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label" required="true"><strong>漢字</strong></label>
            <div class="col-sm-4">
                <input type="text" name="jp" class="form-control" id="inputTitle" required="true">
            </div>
            <label for="inputTitle" class="col-sm-2 col-form-label text-right" required="true"><strong>ひらがな</strong></label>
            <div class="col-sm-4">
                <input type="text" name="jp_hi" class="form-control" id="inputTitle" required="true">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>作成者</strong></label>
            <div class="col-sm-4">
                <input type="text" name="author" class="form-control" id="inputAuthor">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label" required="true"><strong>登場作品</strong></label>
            <div class="col-sm-4">
                <input type="text" name="title" class="form-control" id="inputContent"></input>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label" required="true"><strong>話数</strong></label>
            <div class="col-sm-4">
                <input type="number" name="num" class="form-control" id="inputContent"></input>
            </div>
            <label for="inputContent" class="col-sm-2 col-form-label text-right" required="true"><strong>ページ</strong></label>
            <div class="col-sm-4">
                <input type="number" name="pages" class="form-control" id="inputContent" required="true"></input>
            </div>

        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="btn btn-primary" href="javascript:history.back()" role="button">戻る</a>
                <input class="btn btn-primary" type="submit" role="button" value="登録">
            </div>
        </div>
    </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
